name: CI
on:
  pull_request:
  push:
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Setup JDK
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: 8
    - name: Run tests
      run: sbt coverage test
    - name: "Upload coverage to Codecov"
      uses: "codecov/codecov-action@v2"
      with:
        fail_ci_if_error: true